# This is a basic workflow to help you get started with Actions

name: ocs-pipeline-actions

env:
  GH_PIPELINE_VAR1 : "GH PIPELINE VAR1 Value"
  GH_PIPELINE_VAR2 : "GH PIPELINE VAR2 Value"

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  plantuml_svg_geteration:
    runs-on: ubuntu-latest
    env: 
      GH_JOB1_VAR1: "GH plantuml_svg_geteration job VAR1 Value"
      GH_JOB1_VAR2: "GH plantuml_svg_geteration job VAR2 Value"
    steps:
      - name: Print message
        run: echo "Start plantuml files processing"
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repo
        uses: actions/checkout@v2
        
      - name: ls current dir
        run: ls -la
        
      - name: printenv
        run: printenv
        env:
          GH_STEP_VAR1: "GH STEP printenv VAR1 Value"
          GH_STEP_VAR2: "GH STEP printenv VAR2 Value"
      
